<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>tourism app</title>
</head>
<body>
<div align="center">
    <h1>WELCOME TO TOURS AND TRAVELS</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th> ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Actions</th>
                

            </tr>
        </thead>
        <tbody>
            <tr th:each="hotel : ${listHotels}">
                <td th:text="${hotel.id}"> ID</td>
                <td th:text="${hotel.name}">Name</td>
                <td th:text="${hotel.location}">Location</td>
                <td>
              		<a th:href="@{'/edit/' + ${hotel.id}}">Edit</a>
              		&nbsp;&nbsp;&nbsp;
              		<a th:href="@{'/delete/' + ${hotel.id}}">Delete</a>
                </td>
                
               
            </tr>
        </tbody>
    </table>
   
</div>   
</body>
</html>
